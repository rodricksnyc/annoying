<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
<title>Patient-Reported Outcomes version of the Common Terminology Criteria for Adverse Events (PRO-CTCAE)</title>
</head>



<body>

  <div id="main-wrapper">
    <main>
      <div class="container-fluid padding-0">
        <div class="row">
          <div class="col-xs-12 col-lg-12">
            <div class="topColorDiv">
              <div class="center3">
                <h1 class="title"><i>Patient Preferences for <span class="ml5">Cancer Symptom Relief</span></i></h1>
                <img src="images/PRO-CTCAE_logo.svg" class="img-responsive ctLogo" alt="Patient Preferences for Cancer Symptom Relief Logo">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-5 col-sm-offset-1">
            <div class="start showKey">
              <div class="rel">
                <div class="pointer darkblue"><p class="white text">Intro</p></div>

              </div>
              <div class="rel">
                <div class="pointer whitePointer"><p class="blue text">Symptom</p></div>

              </div>
              <div class="rel">
                <div class="pointer whitePointer"><p class="blue text">Wrap Up</p></div>

              </div>
            </div>
          </div>
        </div>

        <center class="top4">
          <div class="m2">
            <p class="big mobileLarge">Please check all of the symptoms that you have experienced<br>since being diagnosed with cancer:</p>
          </div>

          <div class="blockBox w8">

            <form method="post" id="theform">
              <div class="listOfBoxes" id="listResults">
                <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="one">
                      <input class="form-check-input checks symptoms" type="checkbox" name="symptoms" id="customControlValidation8" value="Dry mouth">
                      <label class="form-check-label" tabindex="0" for="customControlValidation8">Dry mouth</label>
                    </div>

                    <div class="one">
                      <input class="form-check-input checks symptoms" type="checkbox" name="symptoms" id="customControlValidation9" value="Mouth or throat sores">
                      <label class="form-check-label" tabindex="0" for="customControlValidation9">Mouth or throat sores</label>
                    </div>

                    <div class="one">
                      <input class="form-check-input checks symptoms" type="checkbox" name="symptoms" id="customControlValidation10" value="Nausea">
                      <label class="form-check-label" tabindex="0" for="customControlValidation10">Nausea</label>
                    </div>

                    <div class="one">
                      <input class="form-check-input checks symptoms" type="checkbox" name="symptoms" id="customControlValidation11" value="Vomiting">
                      <label class="form-check-label" tabindex="0" for="customControlValidation11">Vomiting</label>
                    </div>

                    <div class="one">
                      <input class="form-check-input checks symptoms" type="checkbox" name="symptoms" id="customControlValidation12" value="Heartburn">
                      <label class="form-check-label" tabindex="0" for="customControlValidation12">Heartburn</label>
                    </div>

                    <div class="one">
                      <input class="form-check-input checks symptoms" type="checkbox" name="symptoms" id="customControlValidation13" value="Bloating">
                      <label class="form-check-label" tabindex="0" for="customControlValidation13">Bloating</label>
                    </div>

                  </div>

                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <div class="one">
                      <input class="form-check-input checks symptoms" type="checkbox" name="symptoms" id="customControlValidation14" value="Hiccups">
                      <label class="form-check-label" tabindex="0" for="customControlValidation14">Hiccups</label>
                    </div>

                    <div class="one">
                      <input class="form-check-input checks symptoms" type="checkbox" name="symptoms" id="customControlValidation15" value="Abdominal pain">
                      <label class="form-check-label" tabindex="0" for="customControlValidation15">Abdominal pain</label>
                    </div>

                    <div class="one">
                      <input class="form-check-input checks symptoms" type="checkbox" name="symptoms" id="customControlValidation16" value="Loss of control of bowel movements">
                      <label class="form-check-label" tabindex="0" for="customControlValidation16">Loss of control of bowel movements</label>
                    </div>

                    <div class="one">
                      <input class="form-check-input checks symptoms" type="checkbox" name="symptoms" id="customControlValidation17" value="Shortness of breath">
                      <label class="form-check-label" tabindex="0" for="customControlValidation17">Shortness of breath</label>
                    </div>

                    <div class="one">
                      <input class="form-check-input checks symptoms" tabindex="0" type="checkbox" name="symptoms" id="customControlValidation18" value="Cough">
                      <label class="form-check-label" for="customControlValidation18">Cough</label>
                    </div>

                    <div class="one">
                      <input class="form-check-input checks symptoms" type="checkbox" name="symptoms" id="customControlValidation19" value="Arm or leg swelling">
                      <label class="form-check-label" tabindex="0" for="customControlValidation19">Arm or leg swelling</label>
                    </div>

                  </div>

                </div>

                <div class="row">
                  <div class="labelLine"></div>
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="one">
                      <input class="form-check-input checks noSymptoms" type="checkbox" name="noSymptoms" id="noSymptoms" value="I have experienced none of the above symptoms">
                      <label class="form-check-label" tabindex="0" for="noSymptoms">I have experienced none of the above symptoms</label>
                    </div>
                  </div>
                </div>
              </div>

            </form>

            <div class="row center m10">

              <div class="col-xs-12 col-lg-3 col-md-4 col-sm-4">
                <button type="submit" class="btn btn-info" id="back" tabindex="0" aria-hidden="false" style="background-image: linear-gradient(rgb(0, 70, 127) 0%, rgb(0, 70, 127) 34%, rgb(0, 70, 127) 77%);
                }">Back</button>

              </div>
              <div class="col-xs-12 col-lg-3 col-md-4 col-sm-4">
                <button type="submit" class="btn btn-info newBtn" id="next" tabindex="0" aria-hidden="false">Next</button>
              </div>

            </div>
          </div>

        </center>
      </div>
    </main>
  </div>

  <footer class="el-S secondFooter">
    <div class="footer-wrapper">
      <div class="verticalBottom">
        <img src="images/NIH_logo_white.svg" class="img-responsive nih" alt="National Institutes of Health (NIH) Logo">
      </div>
    </footer>

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.js"></script>
    <script src="js/survey.js"></script>

    <script>

    $('#back').click(function(){
      window.location.href="intro-page1.html";
    });

    $('#next').click(function(){
      window.location.href="intro-page2.html";
    });




    </script>

  </body>
  </html>
