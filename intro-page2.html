<title>Patient-Reported Outcomes version of the Common Terminology Criteria for Adverse Events (PRO-CTCAE)</title>

<body>
  <div id="main-wrapper">
    <main>
      <div class="container-fluid padding-0">
        <div class="row">
          <div class="col-xs-12 col-lg-12">
            <div class="topColorDiv">
              <div class="center3">
                <h1 class="title"><i>Patient Preferences for <span class="ml5">Cancer Symptom Relief</span></i></h1>
                <img src="images/PRO-CTCAE_logo.svg" class="img-responsive ctLogo" alt="Patient Preferences for Cancer Symptom Relief Logo">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 col-sm-5 col-sm-offset-1">
            <div class="start showKey">
              <div class="rel">
                <div class="pointer darkblue"><p class="white text">Intro</p></div>

              </div>
              <div class="rel">
                <div class="pointer whitePointer"><p class="blue text">Symptom</p></div>

              </div>
              <div class="rel">
                <div class="pointer whitePointer"><p class="blue text">Wrap Up</p></div>

              </div>
            </div>
          </div>
        </div>

        <center class="top4" id="themaincontent">
          <div class="block660 w8">
            <div class="row heros">
              <div class="col-xs-12 col-lg-12 col-md-12 col-sm-12">
                <div class="m2">
                  <p class="small mobileLarge" style="margin-bottom:0em;"><span class="teal">Symptoms</span> can vary by:</p>
                </div>
                <div class="content-top transparent-opacity">
                  <div class="start2">
                    <img src="images/Severity_icon.svg" class="img-responsive bulletIcons" alt="Magenta icon with a thunderbolt that represents severity">
                    <p class="small mobileLarge">How <span class="magenta">severe</span> they are</p>
                  </div>
                </div>
                <div class="content-middle transparent-opacity">
                  <div class="start2">
                    <img src="images/Frequency_icon.svg" class="img-responsive bulletIcons" alt="Teal icon with a clock that represents frequency">
                    <p class="small mobileLarge">How <span class="teal">frequently</span> they occur</p>
                  </div>
                </div>

                <div class="content-bottom transparent-opacity">
                  <div class="start2">
                    <img src="images/Interference_icon.svg" class="img-responsive bulletIcons" alt="Gold icon with a man that represents interference">
                    <p class="small mobileLarge">How much they<span class="gold"> interfere with daily activities</span></p>
                  </div>
                </div>
                <div class="content-last transparent-opacity mt2">
                  <p class="small mobileLarge">These make up peoples&rsquo; different</p>
                </div>
                <div class="content-secondLast transparent-opacity mb2">
                  <p class="small mobileLarge"><span class="teal">&ldquo;Symptom Experiences.&rdquo;</span></p>
                </div>

                <div class="center m10">
                  <div class="col-xs-12 col-lg-3 col-md-4 col-sm-4">
                    <button type="submit" class="btn btn-info" id="back" tabindex="0" aria-hidden="false" style="background-image: linear-gradient(rgb(0, 70, 127) 0%, rgb(0, 70, 127) 34%, rgb(0, 70, 127) 77%);
                    }">Back</button>

                  </div>
                  <div class="col-xs-12 col-lg-3 col-md-4 col-sm-4">
                    <button type="submit" class="btn btn-info" id="next" tabindex="0" aria-hidden="false" style="background-image: linear-gradient(rgb(0, 70, 127) 0%, rgb(0, 70, 127) 34%, rgb(0, 70, 127) 77%);
                    }">Next</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </center>
      </div>
